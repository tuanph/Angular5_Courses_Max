<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/recipes"> Recipes</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list"> Shopping list</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li>
            <a routerLink="/signup"> Register</a>
          </li>
          <li>
            <a routerLink="/signin"> Log in</a>
          </li>
        </ng-template>

        <li *ngIf="authService.isAuthenticated()">
          <a style="cursor: pointer" (click)="onLogOut()"> Log out</a>
        </li>

        <li class="dropdown" appDropDown>
          <a style="cursor: pointer" class="dropdown-toggle" role="button"> Manage
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer" (click)="onSaveData()">Save Data </a>
            </li>
            <li>
              <a style="cursor: pointer" (click)="onGetData()">Fetch Data </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
