<div class="row">
    <div class="col-sx-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 ">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" ngModel />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel />
        </div>
        <button class="btn btn-primary"> Sign in</button>
      </form>
    </div>
  </div>
